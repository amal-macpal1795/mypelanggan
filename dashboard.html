<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Daftar Pelanggan</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/b6fe4d3ab8.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #fafafa;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 500px;
      padding: 20px;
    }

    h1 {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
    }

    .stats {
      font-size: 13px;
      color: #555;
      margin-bottom: 20px;
      line-height: 1.4;
    }

    .card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      text-decoration: none;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,.05);
      padding: 14px 18px;
      margin-bottom: 16px;
      color: inherit;
      min-height: 70px; /* Gunakan min-height agar konten bisa menyesuaikan */
      transition: background 0.2s;
    }

    .card:hover {
      background: #f5f5f5;
    }

    .text-group {
      display: flex;
      flex-direction: column;
      justify-content: center;
      flex-grow: 1; /* Agar mengambil sisa ruang */
    }

    .name {
      font-size: 16px;
      font-weight: 500;
      color: #222;
    }

    .address {
      font-size: 13px;
      color: #777;
      margin-top: 4px;
    }
    
    .phone-group {
        font-size: 12px;
        color: #888;
        margin-top: 4px;
        line-height: 1.2;
    }

    .arrow {
      font-size: 20px;
      color: #888;
      margin-left: 10px;
    }

    /* Floating Add Button */
    .fab {
      position: fixed;
      bottom: 32px;
      right: 24px;
      width: 60px;
      height: 60px;
      background: #8119b5;
      border-radius: 50%;
      box-shadow: 0 6px 14px rgba(0,0,0,0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 32px;
      cursor: pointer;
    }

    .fab:hover {
      background: #550a7a;
    }
    .loading-message, .error-message, .no-data-message {
      text-align: center;
      color: #777;
      margin-top: 20px;
      font-size: 14px;
    }
    .error-message {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="stats">
      Bulan Ini: <strong id="bulanIniCount">0</strong> <br>
      Hari Ini: <strong id="hariIniCount">0</strong> <br>
    </div>
    <h1>Daftar Pelanggan</h1>
    <div id="pelangganList">
      <div class="loading-message">Memuat data...</div>
      <div class="error-message" style="display: none;"></div>
      <div class="no-data-message" style="display: none;">Belum ada data pelanggan yang tersedia.</div>
    </div>
    
    <div class="fab"><a href="input-data.html"><i class="fa-solid fa-plus"></i></a></div>
    <a href="input-cluster.html">Kelola Kota & Cluster</a>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = "https://jewyknkcquolyguipxhr.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Impld3lrbmtjcXVvbHlndWlweGhyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxNjA2MzQsImV4cCI6MjA3MzczNjYzNH0.WX8a-wqR5mtKrULGcmd2JrgsDktM-wBYTT7zpC-v6Vw";
    const client = supabase.createClient(supabaseUrl, supabaseKey);

    const pelangganList = document.getElementById('pelangganList');
    const bulanIniCountEl = document.getElementById('bulanIniCount');
    const hariIniCountEl = document.getElementById('hariIniCount');
    const loadingMessageEl = pelangganList.querySelector('.loading-message');
    const errorMessageEl = pelangganList.querySelector('.error-message');
    const noDataMessageEl = pelangganList.querySelector('.no-data-message');

    async function fetchData() {
      // Tampilkan pesan loading
      loadingMessageEl.style.display = 'block';
      errorMessageEl.style.display = 'none';
      noDataMessageEl.style.display = 'none';
      pelangganList.innerHTML = '';
      pelangganList.appendChild(loadingMessageEl);

      const today = new Date();
      const startOfMonth = new Date(today.getFullYear(), today.getMonth(), 1).toISOString();
      const endOfDay = new Date(today.getFullYear(), today.getMonth(), today.getDate() + 1).toISOString();
      
      const { data, count: totalCount, error } = await client
        .from('pelanggan')
        .select('nama_lengkap, alamat, hp_wa, hp_dial', { count: 'exact' }) // Menambahkan hp_wa dan hp_dial
        .order('tanggal', { descending: true });

      loadingMessageEl.style.display = 'none';

      if (error) {
        console.error('Error fetching data:', error);
        errorMessageEl.textContent = 'Gagal memuat data: ' + error.message;
        errorMessageEl.style.display = 'block';
        return;
      }

      if (data.length === 0) {
        noDataMessageEl.style.display = 'block';
      } else {
        // Hitung total data bulan ini dan hari ini
        const { count: bulanIniCount } = await client.from('pelanggan').select('*', { count: 'exact' }).gte('tanggal', startOfMonth);
        const { count: hariIniCount } = await client.from('pelanggan').select('*', { count: 'exact' }).gte('tanggal', today.toISOString()).lt('tanggal', endOfDay);
        
        // Perbarui statistik
        bulanIniCountEl.textContent = bulanIniCount || 0;
        hariIniCountEl.textContent = hariIniCount || 0;

        // Tampilkan data pelanggan sebagai kartu
        data.forEach(pelanggan => {
          const card = document.createElement('div'); // Menggunakan div karena <a> tidak butuh link spesifik
          card.className = 'card';
          card.innerHTML = `
            <div class="text-group">
              <div class="name">${pelanggan.nama_lengkap}</div>
              <div class="address">${pelanggan.alamat}</div>
              <div class="phone-group">
                <span>WA: ${pelanggan.hp_wa || '-'}</span><br>
                <span>Dial: ${pelanggan.hp_dial || '-'}</span>
              </div>
            </div>
            <div class="arrow"><i class="fa-solid fa-arrow-right"></i></div>
          `;
          pelangganList.appendChild(card);
        });
      }
    }

    fetchData();
  </script>
</body>
</html>
