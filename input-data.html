<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <title id="page-title">Input Data Pelanggan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/b6fe4d3ab8.js" crossorigin="anonymous"></script>
  <style>
    body { 
      margin:0; 
      font-family:'Poppins',sans-serif; 
      background:#fafafa; 
      display:flex; 
      justify-content:center; 
      padding:20px; 
    }
    .container { 
      width:100%; 
      max-width:500px; 
    }
    h1 { 
      font-size:22px; 
      font-weight:600; 
      margin-bottom:20px; 
      color:#333; 
      text-align:center; 
    }
    .card { /* Dibiarkan kosong */ }
    
    .section-title { 
      font-size:16px; 
      font-weight:600; 
      margin-bottom:12px; 
      color:#222; 
    }
    .form-group { 
      margin-bottom:14px; 
    }
    label { 
      font-size:13px;
      font-weight:500; 
      color:#333; 
      display:block; 
      margin-bottom:6px; 
    }
      input, select, textarea { 
        width:100%; 
        padding:12px; 
        border-radius:10px; 
        border:1px solid #ddd; 
        font-size:13px; 
        font-family:'Poppins',sans-serif; 
        outline:none; 
        transition:border 0.2s; 
        box-sizing: border-box; 
      }
      .nik-input { 
        font-family: 'OCR A Extended', 'SF Mono', 'Courier New', monospace; 
        font-weight: 800; 
        letter-spacing: 1.5px; 
        font-size: 15px; 
      }
      .uppercase-input { 
        text-transform: uppercase; 
      }
      input:focus, select:focus, textarea:focus { 
        border-color:#8119b5; 
      }
      .divider { 
        border-top:1px solid #e5e5e5; 
        margin:20px 0; 
      }
      .submit-btn { 
        width:100%; 
        padding:14px; 
        background:#8119b5; 
        color:#fff; 
        border:none; 
        border-radius:12px; 
        font-size:15px; 
        font-weight:500; 
        cursor:pointer; 
        transition:background 0.2s; 
      }
      .submit-btn:hover { 
        background: #550a7a; 
      }
      .success, .error { 
        font-size:14px; 
        margin-top:10px; 
        text-align:center; 
      }
      .success { color:green; }
      .error { color:red; }
      .validation-error { color: #d92d20; font-size: 11px; font-weight: 500; margin-top: 4px; display: none; }
      #map { height: 300px; width: 100%; border-radius: 10px; margin-top: 10px; border: 1px solid #ddd; }
      .locate-btn { margin-left: 10px; padding: 4px 8px; font-size: 10px; font-weight: 600; border-radius: 6px; border: 1px solid #8119b5; background: #f4e8ff; color: #8119b5; cursor: pointer; }
      .locate-btn:hover { 
        background: #8119b5; color: white; 
      }
      .date-display-container { 
        position: relative; 
      }
      #tanggal_pasang_display { 
        background-color: #fff; 
        pointers-event:none;
      } /* Diubah agar background putih */
      #tanggal_pasang { 
        position: absolute; 
        top: 0; 
        left: 0; 
        width: 100%; 
        height: 100%; 
        opacity: 0; /* Tetap tidak terlihat */
        cursor: pointer; /* Tapi bisa diklik */ 
      }
    .radio-group, .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: #f8f9fa;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
      align-items: flex-start; /* <-- TAMBAHKAN BARIS INI */
    }
    }
    .radio-group label, .checkbox-group label {
      display: flex;
      align-items: flex-start;
      gap: 8px; /* Jarak antara tombol/kotak dan teks */
      font-size: 13px;
      margin-bottom: 0;
      cursor: pointer;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 id="form-title">Input Data Pelanggan</h1>
      <div class="card">
        <form id="pelangganForm" novalidate>
        <div class="section-title">Info Pelanggan</div>
        
        <div class="form-group">
          <label for="tanggal_pasang_display">Tanggal Pemasangan</label>
          <div class="date-display-container">
            <input type="text" id="tanggal_pasang_display" placeholder="Pilih tanggal..." readonly required>
            <input type="date" id="tanggal_pasang" required autocomplete="off">
          </div>
          <div class="validation-error" id="tanggal_pasang-error"></div>
        </div>
        
        <div class="form-group">
          <label for="nik">NIK</label>
          <input type="text" id="nik" class="nik-input" maxlength="16" required autocomplete="off">
          <div class="validation-error" id="nik-error"></div>
        </div>
        
        <div class="form-group">
          <label for="nama_lengkap">Nama Lengkap</label>
          <input type="text" id="nama_lengkap" class="uppercase-input" required autocomplete="name">
          <div class="validation-error" id="nama_lengkap-error"></div>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" autocomplete="email">
          <div class="validation-error" id="email-error"></div>
        </div>
        
        <div class="form-group">
          <label for="hp_wa">Nomor Handphone (WA/SMS)</label>
          <input type="text" id="hp_wa" maxlength="13" autocomplete="tel">
          <div class="validation-error" id="hp_wa-error"></div>
        </div>
        
        <div class="form-group">
          <label for="hp_dial">Nomor Handphone (Dial Phone)</label>
          <input type="text" id="hp_dial" maxlength="13" autocomplete="tel-national">
          <div class="validation-error" id="hp_dial-error"></div>
        </div>
        
        <div class="form-group">
          <label for="kota">Kota</label>
          <select id="kota" autocomplete="address-level2"></select>
        </div>
        
        <div class="form-group">
          <label for="cluster">Perumahan/Cluster/Apartment</label>
          <select id="cluster"></select>
        </div>
        
        <div class="form-group">
          <label for="homepass">Homepass</label>
          <input type="text" id="homepass" placeholder="Diisi jika sudah ada" autocomplete="off">
        </div>
        
        <div class="form-group">
          <label for="alamat">Alamat Pemasangan</label>
          <textarea id="alamat" rows="3" placeholder="Diisi jika sudah ada" autocomplete="street-address"></textarea>
        </div>
        
        <div class="form-group">
            <fieldset class="map-fieldset">
                <legend>
                    Titik Lokasi (untuk Teknisi)
                    <button type="button" id="locate-btn" class="locate-btn">
                        <i class="fa-solid fa-location-crosshairs"></i> LOKASI SAYA
                    </button>
                </legend>
                <div id="map">Memuat peta...</div>
                <input type="text" id="map-link" readonly>
            </fieldset>
        </div>
        
        <div class="divider"></div>
        <div class="section-title">Info Produk</div>

        <fieldset class="form-group">
            <legend>Paket Internet</legend>
            <div id="paket-internet-list" class="radio-group">
                <p style="font-size: 12px; color: #888;">Memuat pilihan paket...</p>
            </div>
        </fieldset>

        <fieldset class="form-group">
            <legend>Paket TV</legend>
            <div class="radio-group">
                <label><input type="radio" name="paket_tv" value="Tanpa paket TV" checked> Tanpa paket TV</label>
                <label><input type="radio" name="paket_tv" value="Basic TV"> Basic TV</label>
                <label><input type="radio" name="paket_tv" value="Premium TV"> Premium TV</label>
            </div>
        </fieldset>
        
        <fieldset class="form-group">
            <legend>Add On</legend>
            <div id="addon-list" class="checkbox-group">
                <p style="font-size: 12px; color: #888;">Memuat pilihan add-on...</p>
            </div>
        </fieldset>
        
        <fieldset class="form-group">
            <legend>Metode Pembayaran</legend>
            <div class="radio-group">
                <label><input type="radio" name="metode_bayar" value="Tunai Bulanan" checked> Tunai Bulanan</label>
                <label><input type="radio" name="metode_bayar" value="Kartu Kredit (Auto Debit)"> Kartu Kredit</label>
            </div>
        </fieldset>
        
        <div class="form-group">
          <label for="promo">Promo</label>
          <input type="checkbox" id="promo"> Ikut Promo
        </div>

        <button type="submit" class="submit-btn" id="submit-btn">Simpan Data</button>
        <div class="success" id="success"></div>
        <div class="error" id="error"></div>
      </form>
      </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script>
    const supabaseUrl = "https://jewyknkcquolyguipxhr.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Impld3lrbmtjcXVvbHlndWlweGhyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxNjA2MzQsImV4cCI6MjA3MzczNjYzNH0.WX8a-wqR5mtKrULGcmd2JrgsDktM-wBYTT7zpC-v6Vw";
    const client = supabase.createClient(supabaseUrl, supabaseKey);

    // --- Referensi Elemen HTML ---
    const form = document.getElementById("pelangganForm");
    const pageTitle = document.getElementById("page-title");
    const formTitle = document.getElementById("form-title");
    const submitBtn = document.getElementById("submit-btn");
    const errorDiv = document.getElementById("error");
    const successDiv = document.getElementById("success");
    
    // --- Variabel Global ---
    let editId = null;
    let map, marker;
    let selectedLat, selectedLng;

    // --- FUNGSI-FUNGSI PETA ---
    function locateUser() {
      if (!navigator.geolocation) {
        alert("Browser Anda tidak mendukung Geolocation.");
        return;
      }
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          map.setView([lat, lng], 17);
          marker.setLatLng([lat, lng]);
          updateLink(lat, lng);
        },
        (error) => {
          alert("Gagal mendapatkan lokasi. Pastikan GPS aktif dan Anda sudah memberi izin.");
          console.error("Geolocation Error:", error);
        }
      );
    }
    function initMap(lat, lng) {
        const defaultLat = lat || 1.4748;
        const defaultLng = lng || 124.8421;
        map = L.map('map').setView([defaultLat, defaultLng], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);
        marker = L.marker([defaultLat, defaultLng], { draggable: true }).addTo(map);
        if(lat && lng) {
          updateLink(lat, lng);
        }
        marker.on('dragend', function(event) {
            const position = marker.getLatLng();
            updateLink(position.lat, position.lng);
        });
    }
    function updateLink(lat, lng) {
      const link = `https://www.google.com/maps?q=$0{lat},${lng}`;
      document.getElementById('map-link').value = link;
      selectedLat = lat;
      selectedLng = lng;
    }

    // --- FUNGSI-FUNGSI FORM ---
    function formatDate(dateString) {
      if (!dateString) return "";
      const date = new Date(dateString);
      const options = { day: 'numeric', month: 'long', year: 'numeric', timeZone: 'UTC' };
      return date.toLocaleDateString('id-ID', options);
    }

    // (BARU) Fungsi untuk memuat Paket Internet dari Supabase
    async function loadPaketInternet() {
      const listContainer = document.getElementById('paket-internet-list');
      const { data, error } = await client.from('paket_internet').select('*').order('id');
      if (error) {
        listContainer.innerHTML = '<p style="color: red;">Gagal memuat paket.</p>';
        return;
      }
      listContainer.innerHTML = '';
      data.forEach((paket, index) => {
        const label = document.createElement('label');
        const isChecked = index === 0 ? 'checked' : '';
        label.innerHTML = `<input type="radio" name="paket_internet" value="${paket.nama_paket}" ${isChecked}> ${paket.nama_paket}`;
        listContainer.appendChild(label);
      });
    }

    // (BARU) Fungsi untuk memuat Add On dari Supabase
    async function loadAddons() {
      const listContainer = document.getElementById('addon-list');
      const { data, error } = await client.from('addon').select('*').order('id');
      if (error) {
        listContainer.innerHTML = '<p style="color: red;">Gagal memuat add-on.</p>';
        return;
      }
      listContainer.innerHTML = '';
      data.forEach(addon => {
        const label = document.createElement('label');
        label.innerHTML = `<input type="checkbox" name="addon" value="${addon.nama_addon}"> ${addon.nama_addon}`;
        listContainer.appendChild(label);
      });
    }
    
    async function populateForm(id) {
        // PENTING: Muat pilihan dinamis terlebih dahulu
        await Promise.all([loadPaketInternet(), loadAddons(), loadKota()]);
        
        const { data, error } = await client.from("pelanggan").select("*").eq("id", id).single();
        if (error) {
            console.error("Gagal mengambil data untuk diedit:", error);
            errorDiv.textContent = "Gagal memuat data pelanggan.";
            return;
        }
        
        // Mengisi input-input teks dan tanggal
        document.getElementById("tanggal_pasang").value = data.tanggal;
        document.getElementById("tanggal_pasang_display").value = formatDate(data.tanggal);
        document.getElementById("nik").value = data.nik;
        document.getElementById("nama_lengkap").value = data.nama_lengkap;
        document.getElementById("email").value = data.email;
        document.getElementById("hp_wa").value = data.hp_wa;
        document.getElementById("hp_dial").value = data.hp_dial;
        document.getElementById("homepass").value = data.homepass;
        document.getElementById("alamat").value = data.alamat;
        document.getElementById("promo").checked = data.promo;
        document.getElementById("id_pelanggan").value = data.id_pelanggan;
        document.getElementById("tanggal_jatuh_tempo").value = data.tanggal_jatuh_tempo;
        document.getElementById("nominal_pembayaran").value = data.nominal_pembayaran;

        // Memilih radio button Paket Internet yang sesuai
        if (data.paket_internet) {
            const radioPaket = document.querySelector(`input[name="paket_internet"][value="${data.paket_internet}"]`);
            if (radioPaket) radioPaket.checked = true;
        }

        // Memilih radio button Paket TV yang sesuai
        if (data.paket_tv) {
            const radioTv = document.querySelector(`input[name="paket_tv"][value="${data.paket_tv}"]`);
            if(radioTv) radioTv.checked = true;
        }

        // Memilih radio button Metode Bayar yang sesuai
        if (data.metode_bayar) {
            const radioBayar = document.querySelector(`input[name="metode_bayar"][value="${data.metode_bayar}"]`);
            if(radioBayar) radioBayar.checked = true;
        }

        // Memilih checkbox Add On yang sesuai
        if (data.addon && Array.isArray(data.addon)) {
            data.addon.forEach(addonValue => {
                const checkbox = document.querySelector(`input[name="addon"][value="${addonValue}"]`);
                if (checkbox) checkbox.checked = true;
            });
        }

        await loadKota(data.kota_id);
        await loadCluster(data.kota_id, data.cluster_id);
        initMap(data.latitude, data.longitude);
    }
    
    async function loadKota(selectedKotaId = null) {
      const { data, error } = await client.from("kota").select("id,nama");
      if (error) { console.error("Error loading kota:", error.message); return; }
      const kotaSelect = document.getElementById("kota");
      kotaSelect.innerHTML = '<option value="" disabled selected>Pilih kota...</option>';
      data.forEach(k => {
        const opt = document.createElement("option");
        opt.value = k.id;
        opt.textContent = k.nama;
        if (k.id == selectedKotaId) {
            opt.selected = true;
        }
        kotaSelect.appendChild(opt);
      });
    }
    
    async function loadCluster(kotaId, selectedClusterId = null) {
      if (!kotaId) return;
      const { data, error } = await client.from("cluster").select("id,nama").eq("kota_id", kotaId);
      const clusterSelect = document.getElementById("cluster");
      clusterSelect.innerHTML = '<option value="" disabled selected>Pilih cluster...</option>';
      if (error) { console.error("Error loading cluster:", error.message); return; }
      data.forEach(c => {
        const opt = document.createElement("option");
        opt.value = c.id;
        opt.textContent = c.nama;
        if (c.id == selectedClusterId) {
            opt.selected = true;
        }
        clusterSelect.appendChild(opt);
      });
    }

    // --- EVENT LISTENERS UNTUK VALIDASI REAL-TIME & FUNGSI LAINNYA ---
    document.getElementById('tanggal_pasang_display').addEventListener('click', function() {
      document.getElementById('tanggal_pasang').showPicker();
    });
    document.getElementById('tanggal_pasang').addEventListener('change', function() {
      document.getElementById('tanggal_pasang_display').value = formatDate(this.value);
    });
    const nikInput = document.getElementById('nik');
    nikInput.addEventListener('input', () => { /* ... kode validasi NIK ... */ });
    document.getElementById("nama_lengkap").addEventListener('input', function() { this.value = this.value.toUpperCase(); });
    const emailInput = document.getElementById('email');
    emailInput.addEventListener('input', () => { /* ... kode validasi Email ... */ });
    function validatePhoneNumber(inputId, errorId) { /* ... kode validasi Telepon ... */ }
    document.getElementById('hp_wa').addEventListener('input', () => validatePhoneNumber('hp_wa', 'hp_wa-error'));
    document.getElementById('hp_dial').addEventListener('input', () => validatePhoneNumber('hp_dial', 'hp_dial-error'));
    document.getElementById("kota").addEventListener("change", (e) => { loadCluster(e.target.value); });

    document.addEventListener("DOMContentLoaded", async () => {
        const params = new URLSearchParams(window.location.search);
        editId = params.get('edit_id');
        document.getElementById("locate-btn").addEventListener("click", locateUser);
        if (editId) {
            pageTitle.textContent = "Edit Data Pelanggan";
            formTitle.textContent = "Edit Data Pelanggan";
            submitBtn.textContent = "Update Data";
            await populateForm(editId);
        } else {
            await Promise.all([loadPaketInternet(), loadAddons(), loadKota()]);
            initMap();
        }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      // ... (validasi saat submit tidak diubah) ...
      
      const paketInternetValue = document.querySelector('input[name="paket_internet"]:checked')?.value || "";
      const paketTvValue = document.querySelector('input[name="paket_tv"]:checked')?.value || "";
      const metodeBayarValue = document.querySelector('input[name="metode_bayar"]:checked')?.value || "";
      const addonValues = [];
      document.querySelectorAll('input[name="addon"]:checked').forEach(checkbox => {
        addonValues.push(checkbox.value);
      });
      
      const payload = {
        tanggal: document.getElementById("tanggal_pasang").value,
        nik: document.getElementById("nik").value,
        nama_lengkap: document.getElementById("nama_lengkap").value,
        email: document.getElementById("email").value,
        hp_wa: document.getElementById("hp_wa").value,
        hp_dial: document.getElementById("hp_dial").value,
        kota_id: document.getElementById("kota").value,
        cluster_id: document.getElementById("cluster").value,
        homepass: document.getElementById("homepass").value.trim(),
        alamat: document.getElementById("alamat").value.trim(),
        paket_internet: paketInternetValue,
        paket_tv: paketTvValue,
        addon: addonValues,
        metode_bayar: metodeBayarValue,
        promo: document.getElementById("promo").checked,
        sales_id: (await client.auth.getUser()).data.user.id,
        latitude: selectedLat,
        longitude: selectedLng,
        id_pelanggan: document.getElementById("id_pelanggan").value.trim(),
        tanggal_jatuh_tempo: document.getElementById("tanggal_jatuh_tempo").value.trim(),
        nominal_pembayaran: document.getElementById("nominal_pembayaran").value.trim(),
        is_complete: document.getElementById("id_pelanggan").value.trim() !== '' && document.getElementById("tanggal_jatuh_tempo").value.trim() !== '' && document.getElementById("nominal_pembayaran").value.trim() !== ''
      };
      
      let error;
      if (editId) { 
          const { error: updateError } = await client.from("pelanggan").update(payload).eq("id", editId);
          error = updateError;
      } else { 
          const { error: insertError } = await client.from("pelanggan").insert([payload]);
          error = insertError;
      }
      
      submitBtn.disabled = false;
      submitBtn.textContent = editId ? "Update Data" : "Simpan Data";

      if (error) { 
        console.error(error);
        errorDiv.textContent = "Gagal menyimpan: " + error.message;
      } else { 
        successDiv.textContent = "Data berhasil disimpan!";
        setTimeout(() => { window.location.href = "index.html"; }, 1500);
      }
    });
</script>
  </body>
  </html>
