<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Detail Pelanggan</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #6F2DA8, #9B59B6);
      padding: 2rem;
      font-family: 'Poppins', sans-serif;
    }
    .copy-btn {
      margin-left: 1rem;
      background-color: #6F2DA8 !important;
      color: white;
      border: none;
    }
    .label-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
      margin-bottom: 1rem;
    }
    .box {
      border: 1px solid #6F2DA8;
      border-radius: 10px;
      background: #fff;
      padding: 1.5rem;
    }
  </style>
</head>
<body>


  <section class="section">
    <div class="container">
      <h1 class="title has-text-white">Detail Pelanggan</h1>

      <div class="box">
        <div class="field">
          <div class="label-row">
            <label class="label">Nama Lengkap:</label>
            <button class="button is-small copy-btn" onclick="copyText('nama')">Copy</button>
          </div>
          <p id="nama">Budi Santoso</p>
        </div>

        <div class="field">
          <div class="label-row">
            <label class="label">Nomor KTP:</label>
            <button class="button is-small copy-btn" onclick="copyText('ktp')">Copy</button>
          </div>
          <p id="ktp">1234567890123456</p>
        </div>

        <div class="field">
          <div class="label-row">
            <label class="label">Nomor HP:</label>
            <button class="button is-small copy-btn" onclick="copyText('hp')">Copy</button>
          </div>
          <p id="hp">081234567890</p>
        </div>

        <div class="field">
          <div class="label-row">
            <label class="label">Email:</label>
            <button class="button is-small copy-btn" onclick="copyText('email')">Copy</button>
          </div>
          <p id="email">budi@example.com</p>
        </div>

        <div class="field">
          <label class="label">Homepass:</label>
          <p id="homepass">HP12345</p>
        </div>

        <div class="field">
          <label class="label">Alamat Pemasangan:</label>
          <p id="alamat">Jl. Melati No. 12, Jakarta Selatan</p>
        </div>

        <hr>

        <div class="field">
          <label class="label">Foto KTP</label>
          <img id="fotoKtp" src="https://via.placeholder.com/400x250?text=Foto+KTP" alt="Foto KTP">
        </div>

        <div class="field">
          <label class="label">Foto Meteran</label>
          <img id="fotoMeteran" src="https://via.placeholder.com/400x250?text=Foto+Meteran" alt="Foto Meteran">
        </div>

        <div class="field">
          <label class="label">Foto Rumah Tampak Depan</label>
          <img id="fotoRumah" src="https://via.placeholder.com/400x250?text=Foto+Rumah" alt="Foto Rumah">
        </div>
      </div>
    </div>
  </section>




  <script>
    function copyText(id) {
      const text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Teks berhasil dicopy!");
      });
    }
  </script>
</body>
</html>
