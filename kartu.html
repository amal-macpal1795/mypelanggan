<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        #kartu-container {
            width: 450px; /* Lebar gambar yang akan dihasilkan */
            padding: 25px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .header {
            text-align: center;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        .header h2 {
            margin: 0;
            font-weight: 600;
            font-size: 24px;
        }
        .header p {
            margin: 5px 0 0;
            font-size: 14px;
            opacity: 0.9;
        }
        .content .item {
            margin-bottom: 18px;
        }
        .content .label {
            font-size: 12px;
            font-weight: 400;
            opacity: 0.8;
            margin-bottom: 4px;
        }
        .content .value {
            font-size: 18px;
            font-weight: 600;
        }
        .id-pelanggan {
            font-family: 'Courier New', Courier, monospace;
            letter-spacing: 1px;
        }
        .nominal {
            font-size: 22px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div id="kartu-container">
        <div class="header">
            <h2>MyRepublic</h2>
            <p>Informasi Pelanggan Anda</p>
        </div>
        <div class="content">
            <div class="item">
                <div class="label">Nama Pelanggan</div>
                <div class="value">---NAMA_LENGKAP---</div>
            </div>
            <div class="item">
                <div class="label">ID Pelanggan</div>
                <div class="value id-pelanggan">---ID_PELANGGAN---</div>
            </div>
            <div class="item">
                <div class="label">Jatuh Tempo Pembayaran</div>
                <div class="value">Setiap Tanggal ---TANGGAL_JATUH_TEMPO---</div>
            </div>
            <div class="item">
                <div class="label">Total Tagihan Bulanan</div>
                <div class="value nominal">---NOMINAL_PEMBAYARAN---</div>
            </div>
        </div>
    </div>
</body>
</html>
