<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Food</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/b6fe4d3ab8.js" crossorigin="anonymous"></script>
  
</head>
<body>
  <div class="app-container">
    <header>
      <h2>Add Food</h2>
      <div class="profile-icon"><i class="fa-solid fa-user"></i></div>
    </header>

    <main>
      <section class="food-info">
        <h3>Chicken breast (grilled)</h3>
        <p class="subtitle">1.0 serving large (150g)</p>
        <div class="nutrition-grid">
          <div><strong>226</strong><span>calories</span></div>
          <div><strong>41g</strong><span>protein</span></div>
          <div><strong>0g</strong><span>carbs</span></div>
          <div><strong>4.5g</strong><span>fat</span></div>
        </div>
      </section>

      <form id="foodForm">
        <label for="meal">To which meal?</label>
        <select id="meal" name="meal">
          <option>Breakfast 1</option>
          <option>Lunch</option>
          <option>Dinner</option>
        </select>

        <label for="search">Search our database by name</label>
        <input type="text" id="search" name="search" placeholder="Chicken">
        <select id="foodName" name="foodName">
          <option>Chicken breast (grilled)</option>
          <option>Chicken thigh (fried)</option>
        </select>

        <label for="portion">How much?</label>
        <div class="portion-group">
          <input type="number" step="0.1" value="1.0" id="amount" name="amount">
          <select id="portion" name="portion">
            <option>Large portion</option>
            <option>Medium portion</option>
            <option>Small portion</option>
          </select>
          <span class="portion-weight">(150g)</span>
        </div>

        <button type="submit">ADD TO JOURNAL</button>
      </form>
    </main>

    <nav class="bottom-nav">
      <button><i class="fa-solid fa-person"></i></button>
      <button><i class="fa-solid fa-book"></i></button>
      <button class="main-btn"><i class="fa-solid fa-plus"></i></button>
      <button><i class="fa-solid fa-gear"></i></button>
      
    </nav>
  </div>
  <script src="script.js"></script>
</body>
</html>
