<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Sales App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/b6fe4d3ab8.js" crossorigin="anonymous"></script>
  <style>
    body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  /* Background gradien ungu */
  background: linear-gradient(180deg, #d88efa, #ab48d9);
  background-attachment: fixed;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
  box-sizing: border-box;
}
    .login-container {
      width: 100%;
      max-width: 400px;
      text-align: center;
      color: white;
    }
    .header {
      margin-bottom: 30px;
    }
    .header h1 {
      font-size: 32px;
      font-weight: 700;
      margin: 0 0 10px 0;
    }
    .header p {
      font-size: 16px;
      font-weight: 400;
      opacity: 0.9;
      margin: 0;
    }
    .card {
      /* Efek glassmorphism (kaca transparan) */
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
    }
    .form-group {
      position: relative;
      margin-bottom: 20px;
      text-align: left;
    }
    .form-group i {
      position: absolute;
      left: 15px;
      top: 14px;
      color: rgba(255, 255, 255, 0.7);
    }
    input {
      width: 100%;
      padding: 12px 12px 12px 45px; /* Ruang untuk ikon */
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      font-size: 14px;
      font-family: 'Poppins', sans-serif;
      outline: none;
      box-sizing: border-box;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      transition: border 0.3s;
    }
    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    input:focus {
      border-color: white;
    }
    .submit-btn {
      width: 100%;
      padding: 14px;
      background: white;
      color: #8119b5; /* Warna ungu MyRepublic */
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .submit-btn:hover {
      transform: scale(1.03);
    }
    .link {
      margin-top: 20px;
      font-size: 14px;
    }
    .link a {
      color: white;
      font-weight: 600;
      text-decoration: none;
    }
    .link a:hover {
      text-decoration: underline;
    }
    .error {
      color: #ffdddd;
      background: rgba(255, 0, 0, 0.2);
      padding: 10px;
      border-radius: 8px;
      margin-top: 15px;
      font-size: 13px;
      display: none; /* Sembunyi by default */
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="header">
      <h1>Selamat Datang</h1>
      <p>Silakan login untuk melanjutkan</p>
    </div>
    <div class="card">
      <form id="loginForm" novalidate>
        <div class="form-group">
          <i class="fa-solid fa-envelope"></i>
          <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <i class="fa-solid fa-lock"></i>
          <input type="password" id="password" placeholder="Password" required>
        </div>
        <button type="submit" id="loginBtn" class="submit-btn">Login</button>
      </form>
      <div class="error" id="error"></div>
      <div class="link">Belum punya akun? <a href="daftar.html">Daftar disini</a></div>
    </div>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    const { createClient } = supabase;
    const supabaseUrl = "https://jewyknkcquolyguipxhr.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Impld3lrbmtjcXVvbHlndWlweGhyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxNjA2MzQsImV4cCI6MjA3MzczNjYzNH0.WX-a-wqR5mtKrULGcmd2JrgsDktM-wBYTT7zpC-v6Vw";
    const client = createClient(supabaseUrl, supabaseKey);

    const loginForm = document.getElementById("loginForm");
    const loginBtn = document.getElementById("loginBtn");
    const errorDiv = document.getElementById("error");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      
      errorDiv.style.display = 'none'; // Sembunyikan error lama

      if (!email || !password) {
        errorDiv.textContent = "Email dan password harus diisi.";
        errorDiv.style.display = 'block';
        return;
      }
      
      loginBtn.textContent = "Loading...";
      loginBtn.disabled = true;

      const { data, error } = await client.auth.signInWithPassword({
        email: email,
        password: password
      });

      if (error) {
        errorDiv.textContent = "Login gagal: " + error.message;
        errorDiv.style.display = 'block';
        loginBtn.textContent = "Login";
        loginBtn.disabled = false;
      } else {
        localStorage.setItem("userUID", data.user.id);
        localStorage.setItem("loginTimestamp", new Date().getTime()); // Simpan timestamp login
        window.location.href = "dashboard.html";
      }
    });
  </script>
</body>
</html>
